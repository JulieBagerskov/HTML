<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Alt om HTML tabeller</title>
</head>

<body>
<table width="420" border="1" cellpadding="10">
  <caption>
    Contact List
  </caption>
  <tbody>
    <tr> <!--første række--> 
      <th scope="colgroup" Colspan=2>Contact</th>
      
    </tr>
    <tr> <!-- Anden række --> 
      <td>Name</td>
      <td>Email</td>
    </tr>
    <tr> <!-- Tredje række --> 
      <td>Julie Bagerskov</td>
      <td>j.bagerskov@hotmail.com</td>
    </tr>
  </tbody>
</table>

</body>
</html>
